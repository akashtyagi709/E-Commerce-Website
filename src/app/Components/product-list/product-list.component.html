<div class="container">
  <div class="row text-end py-3">
    <div class="col-12 col-md-4 col-sm-6 d-flex offset-md-8 ">
      <input type="text" name="" id="" class="form-control" placeholder="Search..." [(ngModel)]="SearchPriceValue"> <span (click)="sortData() "><i class="fa fa-search btn form-control p-2 mx-2"></i></span><span (click)="reset() "><i class="fa fa-refresh btn form-control p-2 mx-2"></i></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-4 col-6  my-2  " *ngFor="let data of DataSource">
      <div class="card rounded h-100 shadow-lg text-center ">
        <div class="card-body ">
          <div class="product">
            <img [src]="data.image" alt="image not found" class="productImg w-100">
            <p class="mt-2 text-center fw-bold">â‚¹{{data.price}}</p>
            <p class="mt-2 text-center">{{data.title}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-dark" (click)="selectProduct(data)">View more</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center h2" *ngIf="this.DataSource.length==0">
      No Data Found
    </div>
  </div>
</div>
